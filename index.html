<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis &amp; Nele heiraten!</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navigation.css">
    <style>
        :root {
            --primary: #000;
            --accent: #fff;
            --background: #fff;
            --text: #000;
            --border: #000;
            --gray: #f5f5f5;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            font-family: 'EB Garamond', serif;
            max-width: 100vw;
            overflow-x: hidden;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }
        body {
            padding: 20px 0 100px 0;
        }
        .page-wrapper {
            max-width: 410px;
            margin: 0 auto;
            width: 100%;
        }
        .main-container {
            background: var(--accent);
            border: 1px solid var(--border);
            animation: fadeIn 1.2s cubic-bezier(.39,.575,.565,1) both;
        }
        .container {
            width: 100%;
            max-width: 410px;
            padding: 40px 30px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-family: 'EB Garamond', serif;
            font-weight: 700;
            font-size: 2.5em;
            color: var(--text);
            text-align: center;
            margin: 0 0 20px 0;
            letter-spacing: 1.5px;
            line-height: 1.4;
        }
        h2 {
            font-family: 'EB Garamond', serif;
            font-size: 1.1em;
            color: var(--text);
            font-weight: 400;
            margin: 0 0 30px 0;
            text-align: center;
            font-style: normal;
            line-height: 1.6;
        }
        .info {
            text-align: center;
            margin-bottom: 40px;
        }
        .rsvp-info {
            font-size: 1em;
            color: var(--text);
            background: transparent;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 0.5px;
            line-height: 1.7;
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            font-family: 'EB Garamond', serif;
            font-size: 1em;
            color: var(--text);
            margin-bottom: 8px;
            font-weight: 400;
            line-height: 1.6;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-family: 'EB Garamond', serif;
            font-size: 1em;
            margin-bottom: 25px;
            outline: none;
            box-sizing: border-box;
        }
        input[type="text"]:focus, select:focus {
            border-bottom: 2px solid var(--border);
        }
        .status-options {
            margin-bottom: 25px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-family: 'EB Garamond', serif;
            font-size: 1em;
            cursor: pointer;
            line-height: 1.6;
        }
        .radio-label input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: var(--text);
            color: var(--accent);
            border: 1px solid var(--border);
            font-family: 'EB Garamond', serif;
            font-size: 1em;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
        }
        button[type="submit"]:hover {
            background: var(--accent);
            color: var(--text);
        }
        .hidden {
            display: none;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--accent);
            padding: 40px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }
        .modal-content h2 {
            font-family: 'EB Garamond', serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--text);
            line-height: 1.4;
        }
        .modal-content p {
            font-family: 'EB Garamond', serif;
            font-size: 1em;
            margin-bottom: 15px;
            line-height: 1.8;
        }
        .modal-close {
            background: var(--text);
            color: var(--accent);
            border: 1px solid var(--border);
            padding: 12px 30px;
            font-family: 'EB Garamond', serif;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .modal-close:hover {
            background: var(--accent);
            color: var(--text);
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-50px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .error {
            border-bottom: 2px solid #dc3545 !important;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
            font-family: 'EB Garamond', serif;
        }
        .required {
            color: #dc3545;
        }
        label {
            display: inline !important;
        }
        label + .required {
            display: inline !important;
            margin-left: 0 !important;
        }
        #guestFields {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        #guestFields.show {
            opacity: 1;
            max-height: 1000px;
        }
        #optional-fields {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        #optional-fields.show {
            opacity: 1;
            max-height: 1000px;
        }
        @media (max-width: 600px) {
            .page-wrapper {
                max-width: 100vw;
                padding: 0;
            }
            .main-container {
                margin: 0;
                border: none;
            }
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="main-container">
        <div class="container">
        <h1 data-translate="title">Wir heiraten!</h1>
        <br>
        <div class="info">
                <h2 data-translate="subtitle">Wir freuen uns sehr, diesen besonderen Tag mit dir zu teilen!</h2>
                <p class="rsvp-info" data-translate="rsvpInfo">Hey! Bitte sag uns Bescheid, ob du dabei bist! Falls du mit Familie oder Partner kommst, gib uns einfach Bescheid mit wievielen Personen und deren Namen.</p>
            </div>
            <form name="rsvp-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" onsubmit="showThankYouModal(event)">
                <input type="hidden" name="form-name" value="rsvp-form" />
                <div class="hidden">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </div>
                
                <label for="name" data-translate="nameLabel">Dein vollst√§ndiger Name</label><span class="required" data-translate="required">*</span>
                <input type="text" id="name" name="name" required autocomplete="name">

                <label for="status" data-translate="statusLabel">Kommst du zur Hochzeit?</label><span class="required" data-translate="required">*</span>
                <div class="status-options">
                    <label class="radio-label">
                        <input type="radio" name="status" value="Ja" required onchange="toggleOptionalFields()">
                        <span data-translate="statusYes">Ja, ich komme!</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="status" value="Nein" required onchange="toggleOptionalFields()">
                        <span data-translate="statusNo">Nein, leider nicht</span>
                    </label>
                </div>

                <div id="optional-fields">
                    <label for="guestCount" data-translate="guestCountLabel">Mit wie vielen Personen kommst du? (Falls du alleine kommst, bitte hier nichts machen) (optional)</label>
                    <select id="guestCount" name="guestCount" onchange="updateGuestFields()">
                        <option value="" data-translate="guestCountPlaceholder">Bitte w√§hlen...</option>
                        <option value="1">1 Person</option>
                        <option value="2">2 Personen</option>
                        <option value="3">3 Personen</option>
                        <option value="4">4 Personen</option>
                        <option value="5">5 Personen</option>
                        <option value="6">6 Personen</option>
                        <option value="7">7 Personen</option>
                        <option value="8">8 Personen</option>
                        <option value="9">9 Personen</option>
                        <option value="10">10 Personen</option>
                    </select>

                    <div id="guestFields">
                        <label for="guestNames" data-translate="guestNamesLabel">Namen aller Personen, die mitkommen:</label>
                        <div id="guestNamesContainer"></div>
                    </div>

                    <div>
                        <label for="allergies" data-translate="allergiesLabel">Hast du/ihr Allergien oder Unvertr√§glichkeiten beim Essen, die wir beachten sollen? (optional)</label>
                        <input type="text" id="allergies" name="allergies" data-translate-placeholder="allergiesPlaceholder" placeholder="z.B. N√ºsse, Laktose, Gluten..." autocomplete="off">
                    </div>

                    <div>
                        <label for="message" data-translate="messageLabel">M√∂chtest du uns sonst noch etwas mitteilen? (optional)</label>
                        <textarea id="message" name="message" data-translate-placeholder="messagePlaceholder" placeholder="Deine Nachricht..." rows="3" autocomplete="off"></textarea>
                    </div>

                </div>

                <button type="submit" data-translate="submitButton">Antwort absenden</button>
            </form>
        </div>
        </div>
    </div>
    
    <!-- Thank You Modal -->
    <div id="thankYouModal" class="modal-overlay">
        <div class="modal-content">
            <h2 data-translate="thankYouTitle">Danke f√ºr deine Antwort! üéâ</h2>
            <p id="modalMessage"></p>
            <button class="modal-close" onclick="closeThankYouModal()" data-translate="closeButton">Schlie√üen</button>
        </div>
    </div>
    
    <script src="navigation.js"></script>
    <script src="translations.js"></script>
    <script>
        function toggleOptionalFields() {
            const statusJa = document.querySelector('input[name="status"][value="Ja"]');
            const optionalFields = document.getElementById('optional-fields');
            
            if (statusJa.checked) {
                optionalFields.classList.add('show');
            } else {
                optionalFields.classList.remove('show');
            }
        }

        function updateGuestFields() {
            const guestCountSelect = document.getElementById('guestCount');
            const guestFieldsDiv = document.getElementById('guestFields');
            const guestNamesContainer = document.getElementById('guestNamesContainer');

            const guestCount = guestCountSelect.value;

            if (guestCount === '') {
                guestFieldsDiv.classList.remove('show');
                guestNamesContainer.innerHTML = ''; // Clear previous names
                return;
            }

            guestFieldsDiv.classList.add('show');
            guestNamesContainer.innerHTML = ''; // Clear previous names

            for (let i = 1; i <= parseInt(guestCount); i++) {
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.name = `guestName${i}`;
                nameInput.placeholder = `Name Person ${i}`;
                nameInput.style.marginBottom = '15px';
                nameInput.style.fontFamily = "'Noto Serif', serif";
                nameInput.style.fontSize = '1em';
                nameInput.style.padding = '12px 0';
                nameInput.style.border = 'none';
                nameInput.style.borderBottom = '1px solid #000';
                nameInput.style.background = 'transparent';
                nameInput.style.outline = 'none';
                nameInput.style.width = '100%';
                nameInput.style.boxSizing = 'border-box';
                guestNamesContainer.appendChild(nameInput);
            }
        }

        function showThankYouModal(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const name = formData.get('name');
            const status = formData.get('status');
            
            const modal = document.getElementById('thankYouModal');
            const modalMessage = document.getElementById('modalMessage');
            
            if (status === 'Ja') {
                modalMessage.textContent = '';
            } else {
                modalMessage.textContent = translations[currentLanguage].thankYouNo.replace('{name}', '');
            }
            
            modal.style.display = 'flex';
            
            // Submit form to Netlify
            fetch('/', {
                method: 'POST',
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(formData).toString()
            }).then(() => {
                console.log('Form submitted successfully');
            }).catch((error) => {
                console.error('Error submitting form:', error);
            });
        }

        function closeThankYouModal() {
            const modal = document.getElementById('thankYouModal');
            modal.style.display = 'none';
            // Weiterleitung zur Infos-Seite
            window.location.href = 'infos.html';
        }

        // Close modal when clicking outside
        document.getElementById('thankYouModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeThankYouModal();
            }
        });

        // Check if user has already submitted
        document.addEventListener('DOMContentLoaded', function() {
            const submitted = localStorage.getItem('rsvpSubmitted');
            if (submitted) {
                const form = document.querySelector('form');
                const rsvpInfo = document.querySelector('.rsvp-info');
                const title = document.querySelector('h1');
                const subtitle = document.querySelector('h2');
                const container = document.querySelector('.container');
                
                form.style.display = 'none';
                if (rsvpInfo) {
                    rsvpInfo.style.display = 'none';
                }
                if (title) {
                    title.style.display = 'none';
                }
                if (subtitle) {
                    subtitle.style.display = 'none';
                }
                
                const submittedDiv = document.createElement('div');
                submittedDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <p style="font-family: 'EB Garamond', serif; font-size: 1.2em; font-weight: normal; font-style: normal; line-height: 1.8; margin-bottom: 20px;" data-translate="submittedInfo">Du hast uns bereits R√ºckmeldung gegeben - danke!</p>
                        <p style="font-family: 'EB Garamond', serif; font-size: 1.2em; font-weight: normal; font-style: normal; line-height: 1.8; margin-bottom: 15px;" data-translate="submittedInfoSub">Falls du noch was √§ndern m√∂chtest, ruf uns gerne einfach an oder schreib uns :)</p>
                    </div>
                `;
                container.appendChild(submittedDiv);
                
                // √úbersetze die dynamisch hinzugef√ºgten Elemente
                translatePage();
            }
        });

        // Mark as submitted when form is submitted
        function markAsSubmitted() {
            localStorage.setItem('rsvpSubmitted', 'true');
        }

        // Update the showThankYouModal function to mark as submitted
        const originalShowThankYouModal = showThankYouModal;
        showThankYouModal = function(event) {
            originalShowThankYouModal(event);
            markAsSubmitted();
        };
    </script>
</body>
</html>
