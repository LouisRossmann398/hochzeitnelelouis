<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder â€“ Louis &amp; Nele heiraten!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navigation.css">
    <style>
        :root {
            --primary: #111;
            --accent: #fff;
            --background: #fff;
            --text: #111;
            --border: #e0e0e0;
            --gray: #f5f5f5;
        }
        html, body {
            height: 100%; margin: 0; padding: 0;
            background: var(--background); color: var(--text);
            font-family: 'Montserrat', Arial, sans-serif;
            max-width: 100vw;
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
            padding: 20px 0;
        }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        .page-wrapper {
            max-width: 410px;
            margin: 0 auto;
            width: 100%;
        }
        .main-container {
            background: var(--accent);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.07);
            border: 2px solid var(--gray);
            animation: fadeIn 1.2s cubic-bezier(.39,.575,.565,1) both;
        }
        .container {
            width: 100%;
            max-width: 410px;
            padding: 38px 20px 34px 20px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 2em;
            color: var(--primary);
            letter-spacing: 1px;
            text-align: center;
            margin: 0;
        }
        .bilder-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
            margin-top: 2em; margin-bottom: 1.5em;
        }
        .bilder-placeholder {
            background: #f5f5f5; border: 1.5px dashed #bbb;
            border-radius: 10px; height: 90px; display: flex;
            align-items: center; justify-content: center;
            color: #aaa; font-size: 1em;
        }
        .hint { text-align: center; color: #888; font-size: 1em; margin-top: 2em; }
        @media (max-width: 600px) {
            .page-wrapper {
                max-width: 100vw;
                padding: 0;
            }
            .main-container {
                margin: 0;
            }
            .container {
                padding: 18px 2vw 18px 2vw;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="main-container">
            <div class="container">
                <h1>Bilder</h1>
                <div class="bilder-grid">
                    <div class="bilder-placeholder">Foto</div>
                    <div class="bilder-placeholder">Foto</div>
                    <div class="bilder-placeholder">Foto</div>
                    <div class="bilder-placeholder">Foto</div>
                </div>
                <div class="hint">Hier erscheinen bald Fotos von der Hochzeit!</div>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>
</body>
</html>
