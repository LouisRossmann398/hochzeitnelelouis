<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos â€“ Louis &amp; Nele heiraten!</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navigation.css">
    <style>
        :root {
            --primary: #000;
            --accent: #fff;
            --background: #fff;
            --text: #000;
            --border: #000;
            --gray: #f5f5f5;
        }
        html, body {
            margin: 0; padding: 0;
            background: var(--background); color: var(--text);
            font-family: 'EB Garamond', serif;
            max-width: 100vw;
            overflow-x: hidden;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }
        body {
            padding: 20px 0;
        }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        .page-wrapper {
            max-width: 410px;
            margin: 0 auto;
            width: 100%;
        }
        .main-container {
            background: var(--accent);
            border: 1px solid var(--border);
            animation: fadeIn 1.2s cubic-bezier(.39,.575,.565,1) both;
        }
        .container {
            width: 100%;
            max-width: 410px;
            padding: 40px 30px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        h1 {
            font-family: 'EB Garamond', serif;
            font-weight: 700;
            font-size: 2.5em;
            color: var(--text);
            letter-spacing: 1.5px;
            text-align: center;
            margin: 0 0 20px 0;
            line-height: 1.4;
        }
        p {
            font-family: 'EB Garamond', serif;
            font-size: 1em;
            text-align: center;
            margin-bottom: 2em;
            font-style: normal;
            line-height: 1.8;
        }
        .bilder-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
            margin-top: 2em; margin-bottom: 1.5em;
        }
        .bilder-placeholder {
            background: transparent; border: 1px solid var(--border);
            height: 90px; display: flex;
            align-items: center; justify-content: center;
            color: var(--text); font-size: 1em;
            font-family: 'EB Garamond', serif;
        }
        .hint { text-align: center; color: var(--text); font-size: 1em; margin-top: 2em; font-family: 'Noto Serif', serif; line-height: 1.8; }
        @media (max-width: 600px) {
            .page-wrapper {
                max-width: 100vw;
                padding: 0;
            }
            .main-container {
                margin: 0;
                border: none;
            }
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="main-container">

                <h1 data-translate="bilderTitle">Fotos</h1>
                <br>

                    <div style="font-size: 4em; margin-bottom: 0.5em; opacity: 0.3;">ðŸ“¸</div>
                    <p data-translate="bilderSubtitle" style="font-size: 1.2em; font-style: normal; color: #666; margin: 0;">Hier werden Fotos von unserer Hochzeitsfeier abrufbar sein</p>
                    <div style="margin-top: 2em; font-size: 0.9em; color: #999; letter-spacing: 2px;" data-translate="comingSoon">COMING SOON</div>
                </div>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>
    <script src="translations.js"></script>
</body>
</html>
