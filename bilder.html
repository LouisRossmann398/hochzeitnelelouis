<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder – Louis &amp; Nele heiraten!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #111;
            --accent: #fff;
            --background: #fff;
            --text: #111;
            --border: #e0e0e0;
            --gray: #f5f5f5;
        }
        html, body {
            height: 100%; margin: 0; padding: 0;
            background: var(--background); color: var(--text);
            font-family: 'Montserrat', Arial, sans-serif;
            max-width: 100vw;
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 410px;
            margin: 0 auto;
            background: #fff;
            border-bottom: 2.5px solid #bbb;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 62px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            font-size: 1.13em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .nav-list {
            display: flex;
            gap: 1.5em;
            list-style: none;
            margin: 0;
            padding: 0;
            overflow-x: auto;
            white-space: nowrap;
        }
        .nav-list li a {
            text-decoration: none;
            color: #111;
            font-weight: 600;
            font-size: 1.08em;
            padding: 10px 14px;
            border-radius: 8px;
            transition: background 0.15s, color 0.15s;
        }
        .nav-list li a.active, .nav-list li a:hover {
            background: #f5f5f5;
            color: #b48b6c;
        }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        .headline-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 0.2em;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2em;
            color: var(--primary);
            letter-spacing: 1px;
            text-align: center;
            margin: 0;
        }
        .menu-toggle {
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2000;
            margin-right: 0;
        }
        .menu-toggle svg {
            width: 28px;
            height: 28px;
            fill: #222;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 54px;
            left: 18px;
            background: #fff;
            border: 1.5px solid #eee;
            border-radius: 10px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            min-width: 150px;
            padding: 0.5em 0;
            z-index: 3000;
        }
        .dropdown-menu.open {
            display: block;
        }
        .dropdown-menu a {
            display: block;
            padding: 0.7em 1.2em;
            color: #222;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            border: none;
            background: none;
            transition: background 0.15s;
        }
        .dropdown-menu a:hover {
            background: #f5f5f5;
        }
        .container {
            padding-top: 70px;
        }
        @media (max-width: 600px) {
            .headline-row {
                flex-direction: row;
                justify-content: flex-start;
                gap: 10px;
                margin-bottom: 0.2em;
                padding-left: 8px;
            }
            .menu-toggle {
                position: fixed;
                top: 8px;
                left: 8px;
            }
            .dropdown-menu {
                top: 38px;
                left: 8px;
            }
            .container {
                padding-top: 56px;
            }
            h1 {
                text-align: left;
                font-size: 1.3em;
            }
        }
        .bilder-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
            margin-top: 2em; margin-bottom: 1.5em;
        }
        .bilder-placeholder {
            background: #f5f5f5; border: 1.5px dashed #bbb;
            border-radius: 10px; height: 90px; display: flex;
            align-items: center; justify-content: center;
            color: #aaa; font-size: 1em;
        }
        .hint { text-align: center; color: #888; font-size: 1em; margin-top: 2em; }
    </style>
</head>
<body>
    <div class="headline-row">
        <button class="menu-toggle" id="menuToggle" aria-label="Menü öffnen">
            <svg viewBox="0 0 32 32"><rect y="6" width="32" height="4" rx="2"/><rect y="14" width="32" height="4" rx="2"/><rect y="22" width="32" height="4" rx="2"/></svg>
        </button>
        <h1>Bilder</h1>
    </div>
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="#">DeinToDo</a>
        <a href="infos.html">Alle Infos</a>
        <a href="bilder.html">Bilder</a>
    </div>
    <div class="container">
        <h1>Bilder</h1>
        <div class="bilder-grid">
            <div class="bilder-placeholder">Foto</div>
            <div class="bilder-placeholder">Foto</div>
            <div class="bilder-placeholder">Foto</div>
            <div class="bilder-placeholder">Foto</div>
        </div>
        <div class="hint">Hier erscheinen bald Fotos von der Hochzeit!</div>
    </div>
    <script>
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');
    document.addEventListener('click', function(e) {
        if (menuToggle.contains(e.target)) {
            dropdownMenu.classList.toggle('open');
        } else if (!dropdownMenu.contains(e.target)) {
            dropdownMenu.classList.remove('open');
        }
    });
    </script>
</body>
</html>
