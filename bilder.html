<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder â€“ Louis &amp; Nele heiraten!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #111;
            --accent: #fff;
            --background: #fff;
            --text: #111;
            --border: #e0e0e0;
            --gray: #f5f5f5;
        }
        html, body {
            height: 100%; margin: 0; padding: 0;
            background: var(--background); color: var(--text);
            font-family: 'Montserrat', Arial, sans-serif;
            max-width: 100vw;
            overflow-x: hidden;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 410px;
            margin: 0 auto;
            background: #fff;
            border-bottom: 2.5px solid #bbb;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 62px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            font-size: 1.13em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .nav-list {
            display: flex;
            gap: 1.5em;
            list-style: none;
            margin: 0;
            padding: 0;
            overflow-x: auto;
            white-space: nowrap;
        }
        .nav-list li a {
            text-decoration: none;
            color: #111;
            font-weight: 600;
            font-size: 1.08em;
            padding: 10px 14px;
            border-radius: 8px;
            transition: background 0.15s, color 0.15s;
        }
        .nav-list li a.active, .nav-list li a:hover {
            background: #f5f5f5;
            color: #b48b6c;
        }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 0.7em;
            letter-spacing: 1px;
            text-align: center;
        }
        .bilder-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
            margin-top: 2em; margin-bottom: 1.5em;
        }
        .bilder-placeholder {
            background: #f5f5f5; border: 1.5px dashed #bbb;
            border-radius: 10px; height: 90px; display: flex;
            align-items: center; justify-content: center;
            color: #aaa; font-size: 1em;
        }
        .hint { text-align: center; color: #888; font-size: 1em; margin-top: 2em; }
    </style>
</head>
<body>
    <div class="container" style="margin-top:70px;">
        <h1>Bilder</h1>
        <div class="bilder-grid">
            <div class="bilder-placeholder">Foto</div>
            <div class="bilder-placeholder">Foto</div>
            <div class="bilder-placeholder">Foto</div>
            <div class="bilder-placeholder">Foto</div>
        </div>
        <div class="hint">Hier erscheinen bald Fotos von der Hochzeit!</div>
    </div>
</body>
</html>
